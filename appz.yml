app:
  name: Elasticsearch
  code: AES
  notify: aannavarghese@ecloudcontrol.com
  
build:
  version: 8.15
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: elasticsearch-8.15

deploy:
  context: ansu-cc/DEV
  type: elasticsearch8  
  replicas: 1
  port:
  - 9200
  - 9300

volumes:
- claim: elasticsearch-data
  mount: /appz/data
  name: elasticsearch-data
  size: 20Gi
  mode: ReadWriteOnce
  class: microk8s-hostpath

monitor:
  notify: aannavarghese@ecloudcontrol.com      

properties:
  revision : 06
